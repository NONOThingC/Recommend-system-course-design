{% extends 'login/base.html' %}

{% block title %}更改密码{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/change/" method="post">
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center">密码修改</h2>
              <div class="form-group">
                  <label for="id_password">密码:</label>
                  <input type="password" name="password" class="form-control" maxlength="256" required="" id="id_password">
              </div>
              <div class="form-group">
                  <label for="id_password">新密码:</label>
                  <input type="password" name="password1" class="form-control" maxlength="256" required="" id="id_password">
              </div>
              <div class="form-group">
                  <label for="id_password">重新输入:</label>
                  <input type="password" name="password2" class="form-control" maxlength="256" required="" id="id_password">
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
