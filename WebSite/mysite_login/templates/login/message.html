{% extends 'login/base.html' %}

{% block title %}爱好登记{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/message/" method="post">
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center">欢迎登记</h2>
              <div class="form-group">
                  {{ content_form.habit.label_tag }}
                  {{ content_form.habit}}
              </div>
              <div class="form-group">
                  {{ content_form.address.label_tag }}
                  {{ content_form.address }}
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
