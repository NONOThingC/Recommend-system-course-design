  <body>
    
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light" id="ftco-navbar"><!--ftco_navbar -->
	    <div class="container">
	      <a class="navbar-brand" href="index.html">Movie</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item"><a href="/index.html" class="nav-link">主页</a></li>

	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->
    
    <div class="hero-wrap js-fullheight" style="background-image: url('/static/cover/封面.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">

          <div class="col-md-8"  style="position:relative;left:70px"><!-- ftco-animate-->
            <h1 class="mb-3 bread">登陆</h1>
          </div>
          <div class="col-md-4" style="position:relative;left:30px;top:30px">
            <form action="#" method="post">
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
              </div>
              <div class="form-group">
	                    <select name="identity" id="" class="form-control">
	                      <option value="user">用户</option>
	                      <option value="admin">管理员</option>
	                    </select>
		              </div>
              <div class="form-group">
                <input type="submit" value="登陆" class="btn btn-primary pull-left py-3 px-5">
                <input type="reset" value="重置" class="btn btn-default pull-right py-3 px-5">
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  

  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="/static/js/jquery.min.js"></script>

  <script src="/static/js/bootstrap-datepicker.js"></script>
  <script src="/static/js/jquery.timepicker.min.js"></script>
  <script src="/static/js/scrollax.min.js"></script>

  <script src="/static/js/google-map.js"></script>
  <script src="/static/js/main.js"></script>
    
  </body>
